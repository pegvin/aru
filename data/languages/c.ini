[aru.theme]
name = c
singleLineComment = //
multiLineCommentStart = /*
multiLineCommentEnd = */
extensions = .c .h .inl
totalPatterns = 5
#keywords1 = switch if while for break NULL continue return else struct union typedef static enum class case
#keywords2 = int long double float char unsigned signed void

[aru.pattern0]
pattern = //.*
type = comment

[aru.pattern1]
pattern = (^#define*)|(^#include*)|(^#if*)|(^#ifndef*)|(^#ifdef*)|(^#endif*)|(^#elif*)|(^#else*)|(^#elseif*)|(^#warning*)|(^#error*)
type = keyword2

[aru.pattern2]
pattern = \<(auto|bool|const|char|double|enum|extern|float|inline|int|long|restrict|short|signed|sizeof|static|struct|typedef|union|unsigned|void)\>
type = keyword2

[aru.pattern3]
pattern = \<([[:lower:]][[:lower:]_]*|(u_?)?int(8|16|32|64))_t\>
type = keyword1

[aru.pattern4]
pattern = \<(if|else|for|while|do|switch|case|default)\>
type = keyword1
